<style>
    
    #config-properties-table {
        width: 100%;
        text-align: left;
        table-layout: fixed;
    }

    #config-properties-table td, #config-properties-table th {
        padding: 10px;
        word-wrap: break-word;
    }

    #config-properties-table thead {
        background-color: #AAA;
        color: white;
    }

    #config-properties-table tr:nth-child(even) {
        background-color: #DADADA;
    }

    #config-properties-table input[type="search"] {
        margin: 0;
    }

    #config-properties-table tbody{
        /*display: block;
        width: 100%;
        overflow: auto;
        height: 600px;*/
    }

</style>
<div class="btn-toolbar" style="float: right;">
    <div class="btn-group">
        <a href="#welcome" class="btn btn-primary">Configuration Wizard</a>
    </div>
    <div class="btn-group">
        <button class="restart btn btn-primary">Restart Gateway</button>
    </div>
</div>
<div class="container">
    <h4>Here is a list of configurable properties. </h4>
    <p>Double click a property value to update.</p>
    <table id="config-properties-table">
    <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">value</th>
            <th scope="col">description</th>
        </tr>
        <tr>
            <td>
                <input type="search" class="config-properties-filter" placeholder="filter" data-field="name" value="<%= filters.name %>">
            </td>
            <td>
                <input type="search" class="config-properties-filter" placeholder="filter" data-field="value" value="<%= filters.value %>">
            </td>
            <td>
                <input type="search" class="config-properties-filter" placeholder="filter" data-field="property" value="<%= filters.property %>">
            </td>
        </tr>
    </thead>
    <tbody>

    </tbody>
</ul>
</div>
