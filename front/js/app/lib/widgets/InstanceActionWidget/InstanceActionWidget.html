<% if (state === 'RUNNING') { %>
    <!-- <a href="#ops/apps/<%= id %>/add_alert" class="btn btn-info"><i class="icon-white icon-bell"></i> add an alert</a> -->
    <button class="btn btn-warning shutdownApplication"><i class="icon-white icon-remove"></i> shutdown</button>
    <button class="btn btn-danger killApplication"><i class="icon-white icon-ban-circle"></i> kill</button>
<% } else if (state === 'ACCEPTED') { %>
    <button class="btn btn-danger killApplication"><i class="icon-white icon-ban-circle"></i> kill</button>
<% } else { %>
    <button class="btn" disabled="disabled">no available actions</button>
<% } %>
